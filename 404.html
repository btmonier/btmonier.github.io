<!DOCTYPE html>
<html>

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="./styles/main.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="./styles/code-style.css">

<!-- Scripts -->
<script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML"></script>
<script src="./src/js/highlight.pack.js"></script>
<script>hljs.initHighlightingOnLoad();</script>




<!-- The head -->
<head>
    <title>404</title>
    <link rel="icon" href="./images/logo-32x32.png">
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <a class="left" href=".">Brandon Monier</a>
        <a href="./about">About</a>
        <a href="./publications">Publications</a>
        <a href="./software">Software</a>
        <a href="./teaching">Teaching</a>
        <a href="./external">External Links</a>
    </div>

    <div class="avatar" id="avatar"></div>

    <div class="wrap">
        <center><h2>404</h2></center>
        <center><p>You seem to be lost...<p></center>
    </div>
    <script>
        // Image paths (hard-coded)
        var myImages = [
            "images/misc/bloodbeat.png",
            "images/misc/city_of_the_living_dead.png",
            "images/misc/darmok.png",
            "images/misc/django.png",
            "images/misc/dreamstalker.png",
            "images/misc/five_element.png",
            "images/misc/freddy_shades.png",
            "images/misc/godzilla_dropkick.png",
            "images/misc/halloween_3.png",
            "images/misc/iron_man.png",
            "images/misc/michael.png",
            "images/misc/motion_tracker.png",
            "images/misc/possession.png",
            "images/misc/total_recall.png"
        ];
        
        // Get random image
        const randomIndex = Math.floor(Math.random() * myImages.length);
        const randomImagePath = myImages[randomIndex];
        
        // Create an img element
        const img = document.createElement('img');
        img.src = randomImagePath;
        img.width = 350;
        
        // Append
        document.getElementById('avatar').appendChild(img);
    </script>

</body>

</html>
